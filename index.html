<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
    
   <title>Ping-Pong Game</title>
</head>
<body>
    <div class="score">
        <div id="player-score">0</div> <!-- The default score for player -->
        <div id="computer-score">0</div> <!--score display for computer -->
    </div>
    <div class="ball" id="ball"></div> <!-- classes are in css and id's are for JavaScript-->
    <div class="paddle left" id="player-paddle"></div> <!-- player paddle with JS ID-->
    <div class="paddle right" id="computer-paddle"></div> <!-- paddle for computer with JS ID -->

    <script src="script.js" type="module"></script> <!-- module allows us to use module in our code-->
</body>
</html>
